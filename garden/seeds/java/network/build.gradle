apply plugin: 'java'
apply plugin: 'jacoco'

jacoco {
    toolVersion = versions.jacoco
}

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

dependencies {
    compile project(":model")

    // Retrofit - Network Wrapper
    compile "com.squareup.retrofit2:retrofit:${versions.retrofit}"
    compile "com.squareup.retrofit2:converter-gson:${versions.retrofit}"
    compile "com.squareup.retrofit2:adapter-rxjava:${versions.retrofit}"

    // Okhttp - HTTP client
    compile "com.squareup.okhttp3:okhttp:${versions.okHttp}"

    // RX Java - Functional Reactive Programming
    compile "io.reactivex:rxjava:${versions.rxJava}"

    // Gson - Json parsing
    compile "com.google.code.gson:gson:${versions.gson}"

    // Testing
    testCompile "junit:junit:${versions.junit}"
    testCompile "org.mockito:mockito-core:${versions.mockito}"
    testCompile "com.squareup.okhttp3:mockwebserver:${versions.okHttp}"
    testCompile "org.assertj:assertj-core:${versions.assertJ}"
}

test {
    maxParallelForks 4
    testLogging config.testOptions
}